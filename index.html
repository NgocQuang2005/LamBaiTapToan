<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giải toán vui</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="bg container text-center">
      <h1>Giải toán đi Ngọc Sáng</h1>
      <div
        id="question-grid"
        class="d-flex flex-wrap justify-content-center my-4"
      ></div>
      <button id="reset-btn" class="btn btn-danger mt-3" onclick="resetGame()">
        Tải lại câu hỏi.
      </button>
      <div id="question-container" class="d-none">
        <div id="timer-display" class="mt-3"></div>
        <div id="question" class="mb-3 fs-4"></div>
        <div id="answer-buttons" class="d-flex justify-content-center"></div>
        <input
          type="text"
          id="answer-input"
          class="form-control w-50 mx-auto my-3"
          placeholder="Nhập câu trả lời của bạn"
          style="display: none"
        />
        <button
          id="next-btn"
          class="btn btn-primary mt-3"
          onclick="nextQuestion()"
          style="display: none"
        >
          Câu hỏi tiếp theo
        </button>
      </div>
    </div>

    <!-- Modal for alerts -->
    <div
      class="modal fade"
      id="alertModal"
      tabindex="-1"
      aria-labelledby="alertModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertModalLabel">Thông báo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="alertModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for time up -->
    <div
      class="modal fade"
      id="timeUpModal"
      tabindex="-1"
      aria-labelledby="timeUpModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="timeUpModalLabel">Thời gian hết</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="timeUpModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal for completion -->
    <div
      class="modal fade"
      id="completionModal"
      tabindex="-1"
      aria-labelledby="completionModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="completionModalLabel">Hoàn thành</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="completionModalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Đóng
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
